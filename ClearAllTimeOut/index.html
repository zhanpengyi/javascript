<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear All Time Out</title>
</head>
<body>
  <div>
    <a href="https://obscurejavascript.tumblr.com/post/183031058225/how-to-clear-all-timeouts-in-javascript">Reference</a>
    <div id="test">Click Me</div>
  </div>
  
  <script>
    
    let allTimers = [];
    const newInterval = window.setInterval;
    window.setInterval = (callback,duration) => {
      const id = newInterval(callback,duration);
      allTimers.push(id);
    }

    function clearAll(timers) {
      timers.forEach(timer => {
        clearInterval(timer);
      })
    }

    const timer1 = setInterval(()=>{
      console.log('This is timer1');
    },1000);

    const timer2 = setInterval(()=>{
      console.log('This is timer2');
    },2000);

    clearAll(allTimers);
    console.log(allTimers);

  </script>
</body>
</html>
